name: Nifty Hourly Scanner

on:
  workflow_dispatch: {}
  schedule:
    # Likely hourly closes (IST) Monâ€“Fri. Trigger ~:50 (UTC offsets) so the bar is finalized.
    - cron: "50 4 * * 1-5"
    - cron: "50 5 * * 1-5"
    - cron: "50 6 * * 1-5"
    - cron: "50 7 * * 1-5"
    - cron: "50 8 * * 1-5"
    - cron: "50 9 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scan NIFTY
        env:
          NIFTY_TICKER: "^NSEI"
          EMA_PERIOD: "20"
          ST_ATR_PERIOD: "7"
          ST_MULTIPLIER: "3.5"
          OTM_GAP_POINTS: "100"
          ATM_STEP_POINTS: "50"
          LOG_LEVEL: "INFO"
          # New: Tuesday weekly expiry (override if NSE changes again)
          EXPIRY_WEEKDAY: "TUE"
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python monitor.py
